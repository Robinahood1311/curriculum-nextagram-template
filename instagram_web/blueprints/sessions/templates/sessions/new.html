{% extends '_layout.html' %}
{% block content %}

<div id="itsaform">
  <div class="col-4">
    <h3 class="font-effect-neon">LOG IN.</h3>
    <form method="post" action="{{url_for('sessions.login')}}">
      <div class="form-group">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <p style="margin: 10px 0 0 0">username:</p>
        <input type="text" class="form-control" name="username">
        <p style="margin: 10px 0 0 0">password:</p>
        <input type="password" class="form-control" name="password">
        <button type="submit" class="mt-4" id="std-btn">log in.</button>
        <p style="margin-top: 10px; color: rgb(0, 225, 255)">don't have an account? <a href="{{url_for('users.new')}}"
            style="color: rgb(247, 132, 151)">sign up!</a></p>
      </div>
    </form>
  </div>
</div>

{% endblock %}
