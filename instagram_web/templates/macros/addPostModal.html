{% macro addPostModal() %}

<!-- ADD POST Modal -->
<div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" id="modal-style">
      <div class="modal-header" style="display: flex; align-items: center;">
        <h4 class="modal-title" id="exampleModalLabel">add post.</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span style="color: pink">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="text-align: center;">
        <div class="mx-auto" id="image-preview">
          <img id="your-image" class="user-image" style="display: none" />
          <h4 id="preview-word">PREVIEW</h4>
        </div>
        <form method="POST" action="{{url_for('images.create')}}" enctype="multipart/form-data">
          <div class="form-group">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input type="file" accept="image/*" onchange="previewImage(event)" class="form-control" name="user_image"
              style="object-fit: cover;">
            <p>caption:</p>
            <textarea name="caption" rows="3" class="form-control" id="caption"></textarea>
            <button type="submit" id="std-btn-2">upload post.</button>
          </div>
        </form>

        <script>
          let previewImage = function (event) {
            let preview = document.getElementById('your-image');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = "block";
            let previewWord = document.getElementById('preview-word')
            previewWord.style.display = "none";
          };
        </script>
      </div>
    </div>
  </div>
</div>

{% endmacro %}
